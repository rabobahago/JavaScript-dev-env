<!DOCTYPE html>
<html>
  <head>
    <title>Starter Application</title>
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="javascript, good practices, starter kit, from testing to deployment"
    />
    <% if(htmlWebpackPlugin.options.trackJSToken){%>
    <!-- BEGIN TRACKJS -->
    <script type="text/javascript">
      window._trackJs = {
        token: "<%= htmlWebpackPlugin.options.trackJSToken%>",
      };
    </script>
    <script
      type="text/javascript"
      src="https://cdn.trackjs.com/releases/current/tracker.js"
    ></script>
    <!-- END TRACKJS -->
    <% } %>
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <thead>
        <th>&nbsp;</th>
        <th>Id</th>
        <th>First name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
      <tbody id="users"></tbody>
    </table>
  </body>
</html>
